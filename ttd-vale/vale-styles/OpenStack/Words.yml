extends: substitution
message: Use “%s” instead of “%s”
level: error
ignorecase: true
swap:
  etc\.: and so on
  abort: cancel
  '(?:done|finish)': complete
  datastore: data store
  destroy: delete
  '(?:i\.e\.|e\.g\.)': example
  hostname: host name
  ethernet: Ethernet
  life cycle: life cycle
  a SQL: an SQL
  like: such as
  be sure: verify
  '\w+ as a Service': X-as-a-Service
