extends: substitution
message: Use %s instead of “%s”
link: https://docs.openstack.org/contributor-guide/writing-style/general-writing-guidelines.html#write-positively
level: warning
ignorecase: true
swap:
  damage: “affect”
  catastrophic: “serious”
  bad: “serious”
  fail: “unable to”
  kill: “cancel”
  fatal: “serious”
  destroy: “remove”
  wrong: “incorrect” or “inconsistent”
